# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "tm", "graphql_public"]
extra_search_path = ["public", "tm", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["todaymatters://"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[functions]
# NOTE:
# Per-function settings live under [functions.<function_name>].
# Putting `verify_jwt` directly under [functions] is interpreted as a function name
# by the Supabase CLI and breaks `supabase status/start` on older CLI versions.

[functions.home-brief]
verify_jwt = true

[functions.location-place-lookup]
verify_jwt = false








